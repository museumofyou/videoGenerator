<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Generator</title>
    <style>
      #loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        z-index: 1;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 15px;
        margin: 10px 0;
        display: none;
      }

      .alert.success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }

      .alert.fail {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">AI Video Generator</h1>

      <!-- Success and Failure Alerts -->
      <div id="success-alert" class="alert alert-success d-none" role="alert">
        AI video created successfully!
      </div>
      <div id="fail-alert" class="alert alert-danger d-none" role="alert">
        AI video creation failed!
      </div>

      <!-- Loader -->
      <div id="loader"></div>

      <!-- Form 1 -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Hugging Video</h5>
          <form id="form1" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="form1" />
            <div class="mb-3">
              <label for="file1" class="form-label">Image 1</label>
              <input
                type="file"
                name="file1"
                class="form-control form1-input"
              />
            </div>
            <div class="mb-3">
              <label for="file2" class="form-label">Image 2</label>
              <input
                type="file"
                name="file2"
                class="form-control form1-input"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="form1-submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <!-- Form 2 -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Kissing Video</h5>
          <form id="form2" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="form2" />
            <div class="mb-3">
              <label for="file1" class="form-label">Image 1</label>
              <input
                type="file"
                name="file1"
                class="form-control form2-input"
              />
            </div>
            <div class="mb-3">
              <label for="file2" class="form-label">Image 2</label>
              <input
                type="file"
                name="file2"
                class="form-control form2-input"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="form2-submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <!-- Form 3 -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Squishing Video</h5>
          <form id="form3" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="form3" />
            <div class="mb-3">
              <label for="file" class="form-label">Image</label>
              <input type="file" name="file" class="form-control form3-input" />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="form3-submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function applyFileFilters(inputSelector, allowedTypes, maxSizeMB) {
        const inputs = document.querySelectorAll(inputSelector);

        inputs.forEach((input) => {
          input.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;

            if (!allowedTypes.includes(file.type)) {
              alert(
                `Invalid file type! Allowed types: ${allowedTypes.join(", ")}`
              );
              event.target.value = "";
              return;
            }

            const maxSizeBytes = maxSizeMB * 1024 * 1024;
            if (file.size > maxSizeBytes) {
              alert(`File size exceeds the limit of ${maxSizeMB} MB!`);
              event.target.value = "";
              return;
            }

            console.log(`Selected file: ${file.name}`);
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const allowedTypes = ["image/png", "image/jpeg"];
        const maxSizeMB = 10;
        applyFileFilters(".form1-input", allowedTypes, maxSizeMB);
        applyFileFilters(".form2-input", allowedTypes, maxSizeMB);
        applyFileFilters(".form3-input", allowedTypes, maxSizeMB);
      });

      function handleFormSubmit(event) {
        event.preventDefault();
        const loader = document.getElementById("loader");
        loader.style.display = "block";
        console.log("disable form ---- ", document.getElementById("form1").disabled)
        document.getElementById("form1").disabled = true
        document.getElementById("form2").disabled = true
        document.getElementById("form3").disabled = true

        document.getElementById("success-alert").style.display = "none";
        document.getElementById("fail-alert").style.display = "none";

        const formData = new FormData(event.target);

        fetch("/upload/", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            loader.style.display = "none";
            document.getElementById("form1").disabled = false
            document.getElementById("form2").disabled = false
            document.getElementById("form3").disabled = false
            if (data.message) {
              document.getElementById("success-alert").style.display = "block";
              fetch(data.videoUrl) // Assuming 'data.videoUrl' contains the video download URL
                .then((response) => response.blob())
                .then((blob) => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement("a");
                  a.style.display = "none";
                  a.href = url;
                  a.download = data.videoFileName; // Ensure 'data.videoFileName' is dynamically set
                  document.body.appendChild(a);
                  a.click();
                  window.URL.revokeObjectURL(url);
                })
                .catch((error) =>
                  console.error("Error downloading video:", error)
                );
            } else {
              document.getElementById("fail-alert").style.display = "block";
            }
          })
          .catch(() => {
            loader.style.display = "none";
            document.getElementById("fail-alert").style.display = "block";
          });
      }

      document
        .getElementById("form1")
        .addEventListener("submit", handleFormSubmit);
      document
        .getElementById("form2")
        .addEventListener("submit", handleFormSubmit);
      document
        .getElementById("form3")
        .addEventListener("submit", handleFormSubmit);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function toggleSubmitButton(formInputsSelector, submitButtonId) {
        const inputs = document.querySelectorAll(formInputsSelector);
        const button = document.getElementById(submitButtonId);

        function checkInputs() {
          const allFileSelected = Array.from(inputs).every(
            (input) => input.files.length > 0
          );
          button.disabled = !allFileSelected;
        }

        inputs.forEach((input) => {
          input.addEventListener("change", checkInputs);
        });

        checkInputs(); // Initial check
      }

      toggleSubmitButton(".form1-input", "form1-submit");
      toggleSubmitButton(".form2-input", "form2-submit");
      toggleSubmitButton(".form3-input", "form3-submit");
    </script>
  </body>
</html>
